<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Terminal Background -->
  <rect x="0" y="0" width="600" height="300" fill="black" rx="5" ry="5" />
  
  <!-- Terminal Output (Text) -->
  <text x="10" y="30" font-family="Courier New" font-size="16" fill="hsl(116, 61%, 70%)">
    <!-- We'll use JS or placeholders here to dynamically insert text -->
    Ghost in the Machine Terminal...
  </text>

  <!-- Glitch Effect (Overlapping Text) -->
  <text x="10" y="30" font-family="Courier New" font-size="16" fill="hsl(116, 61%, 70%)" opacity="0.5">
    Glitching Text Here...
  </text>

  <!-- CSS Animations -->
  <style>
    body {
  background: black;
  color: hsl(116, 61%, 70%);
  font-family: "Courier New", Courier, monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: left;
}

.terminal {
  background: rgba(0, 0, 0, 0.8);
  border: 1px solid hsl(116, 61%, 70%);
  border-radius: 5px;
  padding: 20px;
  width: 600px;
  height: 300px;
  overflow: hidden;
  box-shadow: 0px 0px 10px hsl(116, 61%, 70%);
}
.output {
  white-space: pre-line;
  font-size: 16px;
}
.cursor {
  display: inline-block;
  animation: blink 1s linear infinite;
}
@keyframes blink {
  0%,
  50% {
    opacity: 0;
  }
  51%,
  100% {
    opacity: 1;
  }
}

.glitch {
  position: relative;
  display: inline-block;
  color: hsl(116, 61%, 70%);
  z-index: 1;
  animation: glitch-anim 2s infinite linear;
}
.glitch::before {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: -2px;
  width: 100%;
  color: hsl(116, 61%, 70%);
  background: rgba(0, 0, 0, 0.8);
  overflow: hidden;
  clip: rect(0, 400px, 20px, 0);
  animation: noise-before 3s infinite linear alternate-reverse, flashHiddenText 6s infinite;
}
.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 2px;
  width: 100%;
  color: hsl(116, 61%, 70%);
  background: rgba(0, 0, 0, 0.8);
  overflow: hidden;
  clip: rect(0, 400px, 20px, 0);
  animation: noise-before 2s infinite linear alternate-reverse, flashHiddenText 6s infinite;
}

/* Flashing hidden warning messages */
@keyframes flashHiddenText {
  0% { opacity: 1; }
  45% { opacity: 1; }
  50% { opacity: 0; } /* Disappear briefly */
  55% { content: "RUN"; color: red; }
  60% { opacity: 1; }
  80% { content: "█▒░▓ SYSTEM FAULT ▓▒░█"; color: #0f0; }
  90% { opacity: 0; }
  100% { opacity: 1; }
}
@keyframes noise-before {
  0% {
    clip: rect(5px, 400px, 20px, 0px);
  }
  10% {
    clip: rect(10px, 400px, 25px, 0px);
  }
  20% {
    clip: rect(0px, 400px, 15px, 0px);
  }
  30% {
    clip: rect(5px, 400px, 25px, 0px);
  }
  40% {
    clip: rect(10px, 400px, 20px, 0px);
  }
  50% {
    clip: rect(5px, 400px, 25px, 0px);
  }
  60% {
    clip: rect(0px, 400px, 15px, 0px);
  }
  70% {
    clip: rect(10px, 400px, 20px, 0px);
  }
  80% {
    clip: rect(5px, 400px, 25px, 0px);
  }
  90% {
    clip: rect(0px, 400px, 15px, 0px);
  }
  100% {
    clip: rect(10px, 400px, 20px, 0px);
  }
}

@keyframes noise-after {
  0% {
    clip: rect(10px, 400px, 30px, 0px);
  }
  10% {
    clip: rect(5px, 400px, 25px, 0px);
  }
  20% {
    clip: rect(0px, 400px, 20px, 0px);
  }
  30% {
    clip: rect(10px, 400px, 25px, 0px);
  }
  40% {
    clip: rect(5px, 400px, 20px, 0px);
  }
  50% {
    clip: rect(0px, 400px, 25px, 0px);
  }
  60% {
    clip: rect(5px, 400px, 15px, 0px);
  }
  70% {
    clip: rect(10px, 400px, 20px, 0px);
  }
  80% {
    clip: rect(5px, 400px, 25px, 0px);
  }
  90% {
    clip: rect(0px, 400px, 15px, 0px);
  }
  100% {
    clip: rect(10px, 400px, 20px, 0px);
  }
}

  </style>
</svg>
